<div class="admin_clothes_count">
        <table class="admin_table_clothes">
          <thead class="table_item">
            <th>#</th>
            <th>Category</th>
            <th>Type Clothes</th>
            <th>Price</th>
            <th>Describe</th>
            <th>Color</th>
            <th>Sale</th>
            <th>ADD TO NEW COLLECTION</th>
      
          </thead>
          <tbody class="table_item_body">
            <tr *ngFor="let item of adminProduct; let i=index">
              <td>{{i+1}}</td>
              <td>{{item.category.nameEN}}</td>
              <td>{{item.colothesType}}</td>
              <td>{{item.productPrice}} $</td>
              <td>{{item.describe| slice:0:10}}</td>
              <td>{{item.color}}</td>
              <td [ngClass]="{'dangerColor':item.sale}">{{item.sale}}</td>
              <td>
                <input type="checkbox" [checked]="item.newCollection"  (click)="newCollSet(item)" id="">
              </td>
            </tr>
          </tbody>
        </table>
      
      </div>
